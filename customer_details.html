<html>
    <head>
        <title>Customer Details - use https://httpbin.org/get</title>
    </head>
    <body>
        <table border="0" bgcolor="#ffffff">
            <tr> <!-- First Name -->
                <td><label for="fName">First Name</label></td>
                <td><input id="fName" placeholder="please write your name" type="text" />  </td>
            </tr>
            <tr> <!-- Last Name -->
                <td><label for="lName">Last Name</label></td>
                <td><input id="lName" type="text" maxlength="20" placeholder="please write your last name" />  </td>
            </tr>
                        
            <tr> <!-- Credit Cards Count -->
                <td><label for="cc">How many Credit Cards do you have?</label></td>
                <td><input id="cc" type="number" min="0" max="100" placeholder="Cards?" />  </td>
            </tr>
                        
            <tr> <!-- Email -->
                <td><label for="customerEmail">Email</label></td>
                <td><input id="customerEmail" type="email"  placeholder="What is your Email" />  </td>
            </tr>

            <tr> <!-- Birth Date -->
                <td><label for="birthDay">Birth Day</label></td>
                <td><input id="birthDay" type="date"  placeholder="What is your Birth-Date" />  </td>
            </tr>
                        
            <tr> <!-- Life Story -->
                <td><label for="birthDay">Birth Day</label></td>
                <td><textarea id="lifeStory"    placeholder="Your Story" cols="10" rows="10" ></textarea>  </td>
            </tr>
                   
            
            <tr> <!-- Month -->
                <td><label for="monForCredit">Month for credit</label></td>
                <td><input id="monForCredit" type="month"   />  </td>
            </tr>
            <tr> <!-- Psw -->
                <td><label for="psw">Select Password</label></td>
                <td><input id="psw" type="password"   />  </td>
            </tr>
            <tr> <!-- Color -->
                <td><label for="yourColor">Your favorit Color</label></td>
                <td><input id="yourColor" type="color"   />  </td>
            </tr>
            <tr> <!-- Submit-->
                <td align="center" colspan="2"><input  type="submit"   />  </td>
            </tr>

        </table>
    </body>
</html>
